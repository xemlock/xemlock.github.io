<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <title></title>
</head>
<body>
  <div>
    On load window.name = 
    <script>
        document.write(`${window.name || '<i>(empty)</i>'}`);
    </script>
  </div>
  <div>
    Current window.name = <span id="current"></span>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            function update() {
                document.getElementById('current').innerHTML = window.name || '<i>(empty)</i>';
            }
            setInterval(update, 1000);
            update();
        });
    </script>
  </div>
</body>
</html>
